<app-fitness-header></app-fitness-header>
<div class="container log-pages container-height">
  <form
    [formGroup]="signupForm"
    class="text-center"
    (ngSubmit)="onSignupSubmit(signupForm)"
  >
    <p-floatLabel>
      <input pInputText id="username" formControlName="username" />
      <label for="username">Username</label>
    </p-floatLabel>
    <p-floatLabel>
      <input pInputText id="email" formControlName="email" />
      <label for="email">Email</label>
    </p-floatLabel>
    <p-floatLabel>
      <p-password
        formControlName="password"
        [feedback]="false"
        [toggleMask]="true"
      />
      <label for="password">Password</label>
    </p-floatLabel>
    <app-fitness-button
      [title]="'Already signed. Login now!'"
      [link]="true"
      [urlLink]="'/auth/login'"
    ></app-fitness-button>

    <!-- ! ADD READONLY -->
    <app-fitness-button
      [title]="'SIGNUP'"
      [raised]="true"
      [type]="'submit'"
    ></app-fitness-button>
  </form>
</div>
<app-fitness-footer></app-fitness-footer>
