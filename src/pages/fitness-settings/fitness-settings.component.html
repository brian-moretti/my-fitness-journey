<div class="container-fluid g-0">
  <app-fitness-side-menu></app-fitness-side-menu>
  <div class="container cnb py-5 border-500 border-2">
    <h1 class="text-center roboto-bold font-big m-0">Settings</h1>
    <section class="setting-container">
      <span class="align-self-start">Your Account</span>
      <input
        type="text"
        pInputText
        [(ngModel)]="account.username"
        [disabled]="!isEditable"
      />
      <input
        type="text"
        pInputText
        [(ngModel)]="account.email"
        [disabled]="!isEditable"
      />

      <app-fitness-button
        *ngIf="!isEditable"
        class="align-self-end edit-btn"
        [rounded]="true"
        [raised]="true"
        [icon]="'pi pi-user-edit'"
        (btnEvent)="editAccount()"
      ></app-fitness-button>

      <div
        class="d-flex justify-content-between"
        [ngClass]="isEditable ? 'mt-3' : ''"
      >
        <app-fitness-button
          *ngIf="isEditable"
          [title]="'Cancel'"
          [outline]="true"
          [raised]="true"
          [size]="'small'"
          (btnEvent)="cancelEdit()"
        ></app-fitness-button>
        <app-fitness-button
          *ngIf="isEditable"
          [title]="'Save'"
          [raised]="true"
          [size]="'small'"
          (btnEvent)="saveEdit()"
        ></app-fitness-button>
      </div>
      <p-divider *ngIf="isEditable" />
      <app-fitness-button
        *ngIf="isEditable"
        class="danger-btn"
        [title]="'DELETE ACCOUNT'"
      ></app-fitness-button>
    </section>
  </div>
</div>
